<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <a href="#" data-id="1" id="adicionarCampo">+ adicionar campo</a>

    <form method="POST" action="gerarpdf.php" target="_blank">
        
      <div id="formulario">





        <input type="text"placeholder="Nº do Documento" maxlength="6"name="numeroDocumento"required/>
        <select name="tipoDocumento" required>
          <option value="" disabled selected>Tipo do Documento</option>
          <option value="01">Volvo</option>
          <option value="02">Saab</option>
        </select>

        <select name="subTipoDocumento" required>
          <option value="" disabled selected>Subtipo do Documento</option>
          <option value="01">Volvo</option>
          <option value="02">Saab</option>
        </select>








      </div>


      <input type="submit" value="Gerar Código" />
    </form>
  </body>

  <script>
    $(function () {
    var divContent = $('#formulario');
    var botaoAdicionar = $('#adicionarCampo');
    var i= 1;

    //Ao clicar em adicionar ele cria uma linha com novos campos
    $(botaoAdicionar).click(function () {
        $('<div class="conteudoIndividual id="despesa'+i+'"><input type="text" placeholder="Nº do Documento" maxlength="6" name="numeroDocumento" required/><select name="tipoDocumento" required><option value="" disabled selected>Tipo do Documento</option><option value="01">Volvo</option><option value="02">Saab</option></select><select name="subTipoDocumento" required><option value="" disabled selected>Subtipo do Documento</option><option value="01">Volvo</option><option value="02">Saab</option></select><a href="#" class="linkRemover">- Remover Campos</a></div>').appendTo(divContent);
        i++;
       
    });

    //Cliquando em remover a linha é eliminada
    $(divContent).on('click', '.linkRemover', function () {
        $(this).parents('.conteudoIndividual').remove();
        i--;
    });
});

$Function
  </script>
</html>
